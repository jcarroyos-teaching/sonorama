<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Sonorama TM FULL</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    <script src="./js/tm-scripts.js"></script>
    <script src="./js/actions.js"></script>
</head>
<body>


    <section id="zona">
        <div class="objeto" id="objeto-1">
            <img src="./svg/chocorramo.svg" alt="chocorramo">
        </div>
        <div class="objeto" id="objeto-2">
            <img src="./svg/galleta.svg" alt="galleta">
        </div>
        <div class="objeto" id="objeto-3">
            <img src="./svg/teclado.svg" alt="teclado">
        </div>
    </section>

    <div class="button">
        <a href="#" onclick="init(); return false;">Iniciar</a>
    </div>
    |
    <div class="button">
        <a href="#" onclick="assignPositions(); return false;">Mover objetos</a>
    </div>

    <div id="label-container"></div>


</body>
</html>
